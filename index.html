<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <div id="header" class="header">
                
                <div class="site">
                    
                    <img class="logo" src="./component/pic/logo.webp" alt="">
                    <a href="https://ideahub-cv.netlify.app/" class="tabs" class="name">IDEA HUB</a>
                    
                </div>
                
                <div class="content">
                
                    <a class="tabs" href="">Project ideas</a>
                    <a class="tabs" href="">Contact us</a>
                        
                    <div class="searchbar">
                        <input
                        class="input"
                        type="text"
                        name=""
                        id="sq"
                        placeholder="enter project number"
                        spellcheck="false"
                        value=""
                        autocomplete="off"/>
                        <img class="searchicon" src="./component/pic/search.png" alt="">
                    </div>
                </div>
            </div>
        </header>

        <main>
            
            <div class="firstpage">
                <div class="intro">
                    <h1 class="h1">Idea Hub <span> by</span> <span class="looptype"></span></h1>
                </div>          
            </div>  

            <div class="sp">

                <div class="title1">
                    <h1>Web Development</h1>
                </div>       
                            
                <div class="con">
                    <div class="card" style="--clr : #e34c26">
                        <div data-name="HTML" style="--clr : #e34c26" class="pop">
                            <img class="imglogo" src="./component/logo/html.svg" alt="">
                            <h1 class="txt">HTML</h1>
                        </div>
                    </div>

                    <div class="card" style="--clr : #2965f1">
                        <div data-name="CSS" style="--clr : #2965f1" class="pop">
                            <img class="imglogo" src="./component/logo/css.svg" alt="">
                            <h1 class="txt">CSS</h1>
                        </div>
                    </div>

                    <div class="card" style="--clr : #3c873a">
                        <div data-name="Java Script" style="--clr : #3c873a" class="pop">
                            <img class="imglogo" src="./component/logo/js.svg" alt="">
                            <h1 class="txt">Java Script</h1>
                        </div>
                    </div>
                </div>

                <div class="frontend">

                    <div class="titlein">ABOUT WEB-DEV</div>

                    <div class="difficulty">
                        <!-- <h1>Difficulty</h1>
                        <p>Building static websites with HTML for structure and CSS for styling is straightforward and beginner-friendly.</p>
                        <p>Making websites look good on different devices using CSS frameworks (like Flexbox or Grid) or media queries.</p>
                        <p>Mastering both frontend and backend development, including integrating databases and deploying applications.</p> -->
                    </div>

                </div>

            </div>

        </main>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script src="script.js"></script>
</body>
</html>
