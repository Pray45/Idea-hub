<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <div id="header" class="header">
                
                <div class="site">
                    
                    <img class="logo" src="./component/pic/logo.webp" alt="">
                    <a href="https://ideahub-cv.netlify.app/" class="tabs" class="name">IDEA HUB</a>
                    
                </div>
                
                <div class="content">
                
                    <a class="tabs" href="">Project ideas</a>
                    <a class="tabs" href="">Contact us</a>
                        
                    <div class="searchbar">
                        <input
                        class="input"
                        type="text"
                        name=""
                        id="sq"
                        placeholder="enter project number"
                        spellcheck="false"
                        value=""
                        autocomplete="off"/>
                        <img class="searchicon" src="./component/pic/search.png" alt="">
                    </div>
                </div>
            </div>
        </header>

        <main>
            
            <div class="firstpage">
                <div class="intro">
                    <h1 class="h1">Idea Hub <span> by</span> <span class="looptype"></span></h1>
                </div>          
            </div>  

            <div class="sp">

                <div class="title1">
                    <h1>Web Development</h1>
                </div>       
                            
                <div class="con">
                    
                                <!-- HTML -->
                    
                    <div class="card" data-name="HTML" style="--clr : #e34c26" style="--clr : #e34c26">
                        <div class="headers">
                            <img class="imglogo" src="./component/logo/html.svg" alt="">
                            <h1 class="txt">HTML</h1>
                        </div>
                        <div class="data" style="--clr : #e34c26">
                            <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">
                                <button class="btn">Documentation</button>
                            </a>
                            <a href="">
                                <button class="btn">Project-Ideas</button>
                            </a>
                        </div>
                        <div class="rid">
                            <a href="">
                                <img class="image" src="./component/pic/html.jpg" alt="">
                            </a>
                        </div>

                        
                    </div>


                                <!-- CSS -->


                    <div class="card"  data-name="CSS" style="--clr : #2965f1"  style="--clr : #2965f1">
                        <div class="headers">
                            <img class="imglogo" src="./component/logo/css.svg" alt="">
                            <h1 class="txt">CSS</h1>
                        </div>
                        <div class="data" style="--clr : #2965f1">
                            <a href="https://www.w3schools.com/cssref/index.php">
                                <button class="btn">Documentation</button>
                            </a>
                            <a href="">
                                <button class="btn">Project-Ideas</button>
                            </a>
                        </div>
                    </div>


                                <!-- JAVA SCRIPT -->


                    <div class="card"  data-name="Java Script" style="--clr : #3c873a"  style="--clr : #3c873a">
                        <div class="headers">
                            <img class="imglogo" src="./component/logo/js.svg" alt="">
                            <h1 class="txt">Java Script</h1>
                        </div>
                        <div class="data" style="--clr : #3c873a">
                            <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript">
                                <button class="btn">Documentation</button>
                            </a>
                            <a href="">
                                <button class="btn">Project-Ideas</button>
                            </a>
                        </div>                    
                    </div>
                </div>
            </div>

        </main>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script src="script.js"></script>
</body>
</html>
